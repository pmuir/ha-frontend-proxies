on:
  schedule:
    - cron: '17 * * * *'
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - id: get_latest_release_test
        name: Get latest release Test
        run: |
            gh api -H "Accept: application/vnd.github+json" -H "X-GitHub-Api-Version: 2022-11-28" /repos/zigbee2mqtt/hassio-zigbee2mqtt/releases/latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - id: get_latest_release
        name: Get latest release
        run: |
            echo 'JSON_RESPONSE<<EOF'>> $GITHUB_OUTPUT
            gh api -H "Accept: application/vnd.github+json" -H "X-GitHub-Api-Version: 2022-11-28" /repos/zigbee2mqtt/hassio-zigbee2mqtt/releases/latest >> $GITHUB_OUTPUT
            echo EOF>> $GITHUB_OUTPUT
          
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - run: |
         echo "${{fromJson(steps.get_latest_release.outputs.JSON_RESPONSE).tag_name}}"
      